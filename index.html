<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Cardo:400i|Open+Sans:700|Raleway:400,600,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CoW</title>
</head>

<body>
<!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <img src="logo.png" alt="">
                </div>
                <nav class="nav">
                    <a id="fff" class="nav__link" href="#">Home Page</a>
                    <a class="nav__link" href="#">Games</a>
                    <a class="nav__link" href="#">Books</a>
                    <a class="nav__link" href="#">Music</a>
                    <a class="nav__link" href="#">Info</a>
                </nav>
            </div>
        </div>
    </header>

<!-- Intro -->

    <div class="intro">
        <div class="container">
            <div class="intro__inner">
                <h1 class="intro__title">Choose or Write</h1>
                <h2 class="intro__subtitle">Choose game that you prefer. Write someone name. Choose what you like.</h2>
                <a class="btn  btn--red" href="#">Find Out More</a>
            </div>
        </div>
    </div>
    
    <!-- Container 2 -->
    <div class="boxes">
        <div class="container">
            <div class="boxes__inner">
                <div class="box__colume-1">
                    <div class="box__colume-1__title">
                        Which game do you prefer: 
                    </div>
                    <div class="box_colume-1_radioButton1-2">
                        <div class="box_colume-1_radioButton_1">
                            <input type="radio" id="radioButton_1">
                            <label for="radioButton_1">Minecraft</label>
                        </div>
                        <div class="box_colume-1_radioButton_2">
                            <input type="radio" id="radioButton_2">
                            <label for="radioButton_2">Need For Speed: Most Wanted ^-^</label>
                        </div>
                    </div>
                    <div class="box_colume-1_button">
                        <a href="#">Press the button</a>
                    </div> 
                </div>
                <div class="box_colume-2">
                    <div class="box_colume-2__title">
                       Write down who you love:
                    </div>
                    <div class="box_colume-2_textarea">
                      <textarea  placeholder="Text Area"> Enter smth...
                      </textarea>
                    </div>
                </div>
                <div class="box_colume-3">
                    <div class="box_colume-3_title">
                        Choose what you like:
                    </div>
                    <div class="box_colume-3_checkbox">
                        <div class="box_colume-3_checkbox_1">
                            <input type="checkbox" id="check__1">
                            <label for="check__1">Games</label>
                        </div>
                        <div class="box_colume-3_checkbox_2">
                            <input type="checkbox" id="check__2">
                            <label for="check__2">Music</label>
                        </div>
                        <div class="box_colume-3_checkbox_3">
                            <input type="checkbox" id="check__3">
                            <label for="check__3">Books</label>
                        </div>
                    </div>
                   <button type="submit" class="box_colume-3_button-submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
